<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{this.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="catalog"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input formControlName="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input formControlName="Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Price</ion-label>
      <ion-input formControlName="Price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select
        formControlName="CatalogTypeId"
        interface="action-sheet"
        placeholder="Select One">
        <ion-select-option
          *ngFor="let catalogtype of types"
          [value]="catalogtype.id">
          {{catalogtype.type}}
        </ion-select-option>        
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Brand</ion-label>
      <ion-select
        formControlName="CatalogBrandId"
        interface="action-sheet"
        placeholder="Select One">
        <ion-select-option
          *ngFor="let brandtype of brands"
          [value]="brandtype.id">
          {{brandtype.brand}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button 
      color="primary"
      expand="full"
      (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Select Image
    </ion-button>
    <ion-item *ngIf="img.path != ''">
      <ion-thumbnail slot="start">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>
      <ion-label>{{img.name}}</ion-label>
      <ion-button
        slot="end"
        fill="clear"
        (click)="deleteImage(img)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-button
      color="primary"
      expand="full"
      type="submit"
      [disabled]="!form.valid">
      Save
    </ion-button>
  </form>
</ion-content>
