<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Catalog </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button defaultHref="catalog"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/catalog/add" routerDirection="forward">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
        <app-catalog-item [item]="item"></app-catalog-item>
    </ion-item>
  </ion-list>
</ion-content>
