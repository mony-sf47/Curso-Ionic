<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{this.accion}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="notas"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary"> 
      <ion-button 
          (click)="eliminarNota(form.value.Id)"
          [disabled]="!eliminar">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input 
        (ionBlur)="toggleIcon($event)" 
        (ionFocus)="toggleIcon($event)"
        formControlName="Titulo">
      </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contenido</ion-label>
    <ion-input 
      (ionBlur)="toggleIcon($event)" 
      (ionFocus)="toggleIcon($event)"
      formControlName="Contenido">
    </ion-input>
  </ion-item>
  <ion-button
    color="primary"
    expand="full"
    type="submit"
    [disabled]="!form.valid">
    Guardar
  </ion-button>
  </form>
</ion-content>
