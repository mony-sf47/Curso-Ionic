<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Notas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button defaultHref="notas"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary"> 
      <ion-button routerLink="/notas/add" routerDirection="forward">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <app-nota-item [item]="item"></app-nota-item>
    </ion-item>
  </ion-list>
</ion-content>
